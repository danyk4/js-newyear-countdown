<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>New Year Countdown</title>
  </head>
  <body>
    <div id="year" class="year"></div>
    <h1>Until The New Year</h1>

    <div id="countdown" class="countdown">
      <div class="time">
        <div class="time-head">
          <h2 id="days">00</h2>
          <small>days</small>
        </div>
        <svg class="circle-days" height="100" width="100">
          <circle 
            r="40" 
            cx="50" 
            cy="50" 
            fill="transparent" 
            stroke="red" 
            stroke-width="6" 
            transform="rotate(-90 50 50)" 
          />
          <circle 
            r="46" 
            cx="50" 
            cy="50" 
            fill="transparent" 
            stroke="red" 
            stroke-width="2" 
          />
        </svg>
      </div>
      <div class="time">
        <div class="time-head">
          <h2 id="hours">00</h2>
          <small>hours</small>
        </div>
        <svg class="circle-hours" height="100" width="100">
          <circle 
            r="40" 
            cx="50" 
            cy="50" 
            fill="transparent" 
            stroke="red" 
            stroke-width="6" 
            transform="rotate(-90 50 50)" 
          />
          <circle 
            r="46" 
            cx="50" 
            cy="50" 
            fill="transparent" 
            stroke="red" 
            stroke-width="2" 
          />
        </svg>
      </div>
      <div class="time">
        <div class="time-head">
          <h2 id="minutes">00</h2>
          <small>minutes</small>
        </div>
        <svg class="circle-min" height="100" width="100">
          <circle 
            r="40" 
            cx="50" 
            cy="50" 
            fill="transparent" 
            stroke="red" 
            stroke-width="6" 
            transform="rotate(-90 50 50)" 
          />
          <circle 
            r="46" 
            cx="50" 
            cy="50" 
            fill="transparent" 
            stroke="red" 
            stroke-width="2" 
          />
        </svg>
      </div>
      <div class="time">
        <div class="time-head">
          <h2 id="seconds">00</h2>
          <small>seconds</small>
        </div>
        <svg class="circle-sec" height="100" width="100">
          <circle 
            r="40" 
            cx="50" 
            cy="50" 
            fill="transparent" 
            stroke="red" 
            stroke-width="6" 
            transform="rotate(-90 50 50)" 
          />
          <circle 
            r="46" 
            cx="50" 
            cy="50" 
            fill="transparent" 
            stroke="red" 
            stroke-width="2" 
          />
        </svg>
      </div>
    </div>

    <img
      src="./img/spinner.gif"
      alt="Loading..."
      id="loading"
      class="loading"
    />

    <script src="script.js"></script>
  </body>
</html>
